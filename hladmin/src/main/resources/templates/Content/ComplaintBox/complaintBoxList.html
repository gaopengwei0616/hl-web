<body>
<script type="text/javascript">
    $(function () {
       /* var siteid = $("#siteid").val();*/
        $.ajax({
            url:"ComplaintBoxList",
            dataType:"json",
            type:"post",
            data:{},
            success:function (data) {
                var list = "";
               console.log(data);
                for(var i in data){
                    list+="<tr><td>"+data[i].internetSurvey.title+"</td><td style='color: red'>"+data[i].ticket+"</td><td>"+data[i].internetSurvey.begin_time+"</td><td>"+data[i].internetSurvey.end_time+"</td><td>"+data[i].internetSurvey.create_time+"</td>" +
                        "<td><button class='stdbtn btn_black' onclick='deleteComplaint("+data[i].id+")'>删除</button></td></tr>";
                }
                $("#catLocaltionList").html(list);
            }
        })
    })

    function deleteComplaint(id) {
        $.ajax({
            url:"ComplaintBoxDelete?id="+id,
            dataType:"json",
            type:"post",
            success:function (data) {
                if(data=!1){
                    alert("删除失败");
                    return;
                }
                alert("删除成功");
                window.location.reload();
            }
        })
    }
</script>
