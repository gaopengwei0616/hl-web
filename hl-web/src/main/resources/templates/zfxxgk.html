<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>惠来县人民政府门户网站</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/zwgk.css" type="text/css">
    <!-- 所需要的js文件 -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unslider.min.js"></script>
    <script src="js/index.js"></script>

</head>
<style>

</style>
<body>
<input type="hidden" id="siteid" th:value="${siteid2}">
<div th:replace="page/header::header"></div><!--首页轮播图-->
<div class="container">
    <div class="row">
        <div id="main" style="text-align: center">
            <p>全省信息公开检索</p>
            <p>政府组成部门</p>
            <div th:each="data:${zf}">
                <a style="line-height: 30px" th:href="@{/zfxxgk_details(siteid=${data.siteid},name=${data.name},catid=${data.catid})}" th:text="${data.name}">
                </a>
            </div>
            <p>镇、街道</p>
            <div th:each="data:${jd}">
                <a style="line-height: 30px"  th:href="@{/zfxxgk_details(siteid=${data.siteid},name=${data.name},catid=${data.catid})}" th:text="${data.name}">
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="page/footer::footer"></div><!-- 页面底部 -->
</body>
</html>
