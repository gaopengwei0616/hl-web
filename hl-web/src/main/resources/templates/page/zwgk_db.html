<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>惠来县人民政府门户网站</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/zwgk.css" type="text/css">
    <!-- 所需要的js文件 -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/unslider.min.js"></script>
    <script src="js/index.js"></script>
</head>
<!-- 顶部包括标签切换 -->
<body>
<div th:replace="page/header::header"></div><!--首页轮播图-->

<input type="hidden" id="siteid" th:value="${siteid}">
<div class="container">
    <div class="row">
        <div id="main">
            <ul class="submenu" id="lingyu" style="margin-left: 0;">

                <li id="zwgkList">
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="page/footer::footer"></div><!-- 页面底部 -->
</body>
<script>
    $.ajax({
        url:"/zwgkList",
        dataType:"json",
        type:"get",
        success:function (data) {
            var html = "";
            for(var i in data){
                if(data[i].catname=="减税降费"){
                    html+="<a href='http://www.gd-n-tax.gov.cn/gdsw/zdly/ztzl.shtml' target='_blank'>"+data[i].catname+"</a>";
                }else{
                    html+="<a href='/gkzl?parentid="+data[i].catid+"&name="+data[i].catname+"&siteid="+data[i].siteid+"' target='_blank'>"+data[i].catname+"</a>";
                }
            }
            $("#zwgkList").append(html);
        }
    })
</script>
</html>
