    `<div class="box">    <h5 style="margin-left:160px;">公开申请表</h5>    <div class="content"><form method="post" action="/ysqgk_sq_details_qt_sq" name="myform" id="myform"><table class="table_form" width="100%" cellspacing="0"><tbody><tr><td> <input type="hidden" name="number" id="number" value="0"><input type="hidden" name="type" id="type" value="其他"></td></tr>  <tr>      <th width="80"> <font color="red">*</font> 单位名称  </th>      <td><input type="text" name="name" id="name" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 通信地址  </th>      <td><input type="text" name="address" id="address" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 组织机构代码  </th>      <td><input type="text" name="code" id="code" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 营业执照注册号  </th>      <td><input type="text" name="businessLicens" id="businessLicens" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 法人代表  </th>      <td><input type="text" name="legalPerson" id="legalPerson" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 法人身份证号码  </th>      <td><input type="text" name="personCard" id="personCard" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 联系人  </th>      <td><input type="text" name="contacts" id="contacts" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 联系人电话  </th>      <td><input type="text" name="contactsTelephone" id="contactsTelephone" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font>  联系人手机  </th>      <td><input type="text" name="contactsPhone" id="contactsPhone" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 联系人邮箱  </th>      <td><input type="text" name="contactsMail" id="contactsMail" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> 文件名称  </th>      <td><textarea name="fileName" id="fileName" style="width:100%%;height:25px;"></textarea>  </td>    </tr><tr>      <th width="80"> 文号  </th>      <td><textarea name="fileNumber" id="fileNumber" style="width:100%%;height:25px;"></textarea>  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 或者其他特征描述  </th>      <td><input type="text" name="description" id="description" size="50" value="" class="input-text">  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 提供政府信息的指定方式（单选）  </th>      <td><label class="ib" style="width: auto;"><input type="radio" name="postWay" id="asdgaghagh_电子邮件" value="电子邮件"> 电子邮件</label><label class="ib" style="width: auto;"><input type="radio" name="postWay" id="asdgaghagh_纸质" value="纸质"> 纸质</label>  </td>    </tr><tr>      <th width="80"> <font color="red">*</font> 获取政府信息的方式（单选）  </th>      <td><label class="ib" style="width: auto;"><input type="radio" name="getWay" id="agasgxz_网上获取" value="网上获取"> 网上获取</label><label class="ib" style="width: auto;"><input type="radio" name="getWay" id="agasgxz_邮寄" value="邮寄"> 邮寄</label><label class="ib" style="width: auto;"><input type="radio" name="getWay" id="agasgxz_自行领取" value="自行领取"> 自行领取</label><label class="ib" style="width: auto;"><input type="radio" name="getWay" id="agasgxz_当场查阅、抄录" value="当场查阅、抄录"> 当场查阅、抄录</label>  </td>    </tr><tr><td></td><td><div class="submit ib"><input type="submit" name="submit" id="submit" value=" 提交 "></div> </td></tr></tbody></table></form>    </div></div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            if($("#name").val()=="")
            {
                alert("单位名称不能为空");
                return false;
            }
            if($("#address").val()=="")
            {
                alert("通讯地址不能为空");
                return false;
            }
            if($("#code").val()=="")
            {
                alert("组织机构代码不能为空");
                return false;
            }
            if($("#businessLicens").val()=="")
            {
                alert("营业执照注册号不能为空");
                return false;
            }
            if($("#legalPerson").val()=="")
            {
                alert("法人代表不能为空");
                return false;
            }
            if ($("#contacts").val()==""){
                alert("联系人不能为空");
                return false
            }
            if ($("#contactsTelephone").val()==""){
                alert("联系人电话不能为空");
                return false
            }
            if ($("#fileName").val()==""){
                alert("文件名不能为空");
                return false
            }
            if ($("#fileNumber").val()==""){
                alert("文号不能为空");
                return false
            }
            if ($("#description").val()==""){
                alert("描述不能为空");
                return false
            }



            if($("#contactsMail").val()=="")
            {
                alert("联系人邮箱不能为空");
                return false;
            }
            var contactsMail=$("#contactsMail").val();
            if(!contactsMail.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/))
            {
                alert("联系人邮箱格式不正确！");
                $("#contactsMail").focus();
            }
            //

            if ($("#contactsPhone").val()==""){
                alert("联系人手机号不能为空");
                return false;
            }
            var contactsPhone=$("#contactsPhone").val();
            if (!contactsPhone.match(/^(((13[0-9]{1})|1)+\d{8})$/)){
                alert("；联系人手机格式不正确");
                $("#contactsPhone").focus();
            }
            //
            if ($("#personCard").val()==""){
                alert("法人身份证不能为空");
                return false;
            }
            var personCard=$("#personCard").val();
            if (!personCard.match(/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/)){
                alert("法人身份证格式不正确");
                $("#personCard").focus();
            }
        });

    })
</script>
