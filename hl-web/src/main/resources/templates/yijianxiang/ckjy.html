<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>惠来县人民政府门户网站</title>

<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- 所需要的js文件 -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/unslider.min.js"></script>
<script src="js/index.js"></script>
</head>
<!-- 顶部包括标签切换 -->
<body>
	<div th:replace="page/header::header"></div>
	<!--首页轮播图-->

	<input type="hidden" id="siteid" th:value="${siteid}">
	<div class="section" th:fragment="child_news_page">
		<table border="1" align="center" >
			<tr align="center">
				<td style="width:100px;">编号</td>
				<td style="width:300px;">标题</td>
				<td style="width:300px;">创建时间</td>
			</tr>
			<tr  th:each="com : ${com}" align="center">
				<td th:text="${com.id }"></td>
				<td th:text="${com.title }"></td>
				<td th:text="${com.inputtime}"></td>
			</tr>
		</table>
	</div>

	<div th:replace="page/footer::footer"></div>
	<!-- 页面底部 -->
</body>
<script>
	
</script>
</html>
